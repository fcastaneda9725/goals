<h1 mat-dialog-title>{{ data.action }} Goal</h1>
<div mat-dialog-content>
<mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input *ngIf="data.goal !=null" matInput [(ngModel)]="data.goal.title">
    <input *ngIf="data.goal == null" matInput [(ngModel)]="goal.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea *ngIf="data.goal != null" matInput [(ngModel)]="data.goal.description"></textarea>
    <textarea *ngIf="data.goal == null" matInput [(ngModel)]="goal.description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()" >{{ data.action }}</button>
</div>
